<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .capture-btn {
        background: #3498db;
        color: white;
      }
      .stop-btn {
        background: #e74c3c;
        color: white;
      }
      .send-btn {
        background: #2ecc71;
        color: white;
      }
      .clear-btn {
        background: #f39c12;
        color: white;
      }
      .status {
        margin: 10px 0;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-size: 12px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .comments-count {
        background: #fff3cd;
        color: #856404;
        padding: 5px;
        border-radius: 3px;
        margin: 5px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Hershield</h3>

    <div id="status" class="status info">Ready to capture comments</div>

    <div id="commentsCount" class="comments-count">
      Comments captured: <span id="commentsCountValue">0</span>
    </div>

    <button id="startCapture" class="button capture-btn">Start Capture</button>

    <button id="stopCapture" class="button stop-btn">Stop Capture</button>

    <button id="sendToApp" class="button send-btn">Send to ShieldHer</button>

    <button id="clearComments" class="button clear-btn">Clear Comments</button>

    <script src="popup.js"></script>
  </body>
</html>
